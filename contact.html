<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Portfolio Page for Letty Bedard">
    <meta name="author" content="Letty Bedard">
    <meta name="keywords" content="html, css, coding, portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Letty Bedard</title>

  </head>

  <body>

    <!-- navbar -->
    <nav class="navbar noMargin noBorder navStyle">

      <div class="container-fluid noPad">

        <div class="navbar-header">

          <a class="navbar-brand navLogo smallCenter">
            Letty Bedard
          </a>
        </div>

        <div class="menuStyle"> <!--menu options-->

          <ul class="nav navbar-nav navbar-right smallCenter noMargin upDownMiddle">
            
            <li class="navItem">
              <a class="plain" href="./index.html">
                About
              </a>
            </li>
               
            <li class="navItem">
              <a class="plain" href="./portfolio.html">
                Portfolio
              </a>
            </li>
            
            <li class="navItem">
              <a class="plain" href="./contact.html">
                Contact
              </a>
            </li>
            
          </ul>
        </div> <!--menu options-->
      </div>
    </nav>

    <div class="mainPanel noMargin"> <!--main content panel-->
      <div class="container noMargin"> <!--container-->

        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="panelContent">

              <h2 class="sectionContent">Contact</h2>
      
              <hr class="dividerLine">
              
              
              <div class="contentBox">
                <form class="fullWidth">
                
                  <div class="form-group">
                      
                      <label for="nameInput">
                        Name
                      </label>
                      
                      <input type="text" class="form-control" id="nameInput" placeholder="your name here">
                  </div>
                  
                  <div class="form-group">
                      
                      <label for="emailInput">
                        e-mail address
                      </label>
                      
                      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">

                  </div>

                  <div class="form-group">
                    <label for="messageInput">
                      Message
                    </label>
                    <textarea class="form-control" id="messageInput" rows="6"></textarea>
                  </div>

                  <button class="submit">
                    Submit
                  </button>
                </form>
              
              </div> <!--content box-->
            </div>  <!--larger about me box-->
          </div>
          
          <div class="col-lg-4">
            <!--placeholder for spacing on larger pages -->
          </div>        
          
        </div> <!--row-->
      </div> <!--container-->
    </div> <!--main panel-->

  </body>

  <footer class="footer footerStyle">

    <div class="container footerText">
      Copyright &copy; 2020
    </div>
  </footer>
